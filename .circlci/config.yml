version: 2.1

orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0
    steps:
      - checkout
      - restore_cache:
          name: restore result bundle install
          keys:
            - docker-app-dependencies-{{ checksum "Gemfile.lock" }}
            - docker-app-dependencies-
            - run:
                name: bundle install
                command: bundle install --path=vendor/bundle --jobs 4 --retry 3
            - save_cache:
                name: save cash result bundle install
                paths:
                  - ./vendor/bundle
                key: docker-app-dependencies-{{ checksum "Gemfile.lock" }}
  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:2.5
      - image: circleci/postgres:14.2
        environment:
          POSTGRES_USER: circleci-demo-ruby
          POSTGRES_DB: rails_blog_test
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: circleci-demo-ruby
      PGPASSWORD: ""
      RAILS_ENV: test
      working_directory: ~/saving
      steps:
        - checkout
        - run:
            name: wait for database
            command: dockerize -wait tcp://127.0.0.1:3306 -timeout 5m

        - restore_cache:
          name: restore cash result bundle install
          keys:
            - docker-app-dependencies-{{ checksum "Gemfile.lock" }}
            - docker-app-dependencies-

        - run:
            name: Install dependencies
            command: |
              gem install bundler -v 2.1.4
              bundle install --path=vendor/bundle --jobs 4 --retry 3

        - run:
            name: Database Setup
            command: |
              bundle exec rake db:create RAILS_ENV=test
              bundle exec rake db:schema:load RAILS_ENV=test
              bundle exec rake db:migrate RAILS_ENV=test

        - run:
            name: Run test
            command: bundle exec rails test



workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build